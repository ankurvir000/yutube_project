<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Sentiment Analyzer</title>
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Sentiment Analyzer</h1>

  <form action="{{ url_for('index') }}" method="post">
    <div class="mb-3">
      <label for="textInput" class="form-label">Text Input</label>
      <input type="text" class="form-control" id="textInput" placeholder="Enter text" name="text_inp">
    </div>

    <button type="submit" class="btn btn-primary" style="margin:auto;display:block;">Submit</button>
  </form>
  {% if input_text|length %}
    <div class="row my-3">
        <div class="col-md-12">
            <p class="text-center">Input Text: {{ input_text }}</p>
            {% if sentiment == 'Positive' %}
                <p class="text-center"><span class="badge bg-success">Positive</span></p>
            {% elif sentiment == 'Neutral' %}
                <p class="text-center"><span class="badge bg-primary">Neutral</span></p>
            {% else %}
                <p class="text-center"><span class="badge bg-danger">Negative</span></p>
            {% endif %}
        </div>
    </div>
  {% endif %}
</div>

<!-- Bootstrap JS and Popper.js (Optional, for Bootstrap components that require JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
